<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Blog CRUD</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f8;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 700px;
      margin: 40px auto;
      background: #ffffff;
      padding: 25px;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
      color: #333;
    }

    h2 {
      color: #444;
      margin-bottom: 10px;
    }

    input, textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-size: 14px;
    }

    textarea {
      resize: vertical;
      height: 100px;
    }

    button {
      background: #007bff;
      color: #fff;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 14px;
    }

    button:hover {
      background: #0056b3;
    }

    ul {
      list-style: none;
      padding: 0;
    }

    li {
      background: #f9f9f9;
      margin-bottom: 10px;
      padding: 12px;
      border-radius: 5px;
      border-left: 4px solid #007bff;
    }

    .author {
      font-size: 12px;
      color: #777;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Blog CRUD App</h1>

    <h2>Create Blog</h2>
    <input id="title" placeholder="Title" />
    <textarea id="body" placeholder="Body"></textarea>
    <button onclick="createBlog()">Create</button>

    <h2 style="margin-top:30px;">All Blogs</h2>
    <ul id="blogs"></ul>
  </div>

  <script>
    async function createBlog() {
      const titleInput = document.getElementById("title");
      const bodyInput = document.getElementById("body");

      if (!titleInput.value || !bodyInput.value) {
        alert("Title and body are required");
        return;
      }

      await fetch("/blogs", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          title: titleInput.value,
          body: bodyInput.value
        })
      });

      titleInput.value = "";
      bodyInput.value = "";
      loadBlogs();
    }

    async function loadBlogs() {
      const res = await fetch("/blogs");
      const blogs = await res.json();

      document.getElementById("blogs").innerHTML = blogs.map(b =>
        `<li>
          <strong>${b.title}</strong><br>
          <span class="author">by ${b.author}</span>
        </li>`
      ).join("");
    }

    loadBlogs();
  </script>

</body>
</html>
